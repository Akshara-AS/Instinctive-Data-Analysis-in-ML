<!DOCTYPE html>
 <html>
  <head>
    <title>Upload Files</title>
    <link rel='stylesheet' href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
   <body>
     <div class="col-md-offset-3 col-md-5" style="margin: top 120px">
      <form action="/" method="POST" enctype="multipart/form-data">
          <h1 class="page-header text-primary">UPLOAD CSV </h1>
          <div class="form-group">
            <label>Browse CSV File</label>
            <input type="file" class="form-control" name="upload_csv">
          </div> 
           <br>
          <div class="form-group">
            <input type="submit" value="Upload Files" class="btn btn-success btn-block">
          </div>
      </form>
     </div>
    </body>
 </html>
